<h1>Catálogo</h1>
<div class="w3-content w3-padding" style="max-width:1564px">
    <mat-card style="width: 800px;" style="background-color: bisque; width: 750px;">
        <p>Filtros</p>
        <form fxLayout="row" fxLayoutAlign="left" fxLayoutGap="25px" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <mat-form-field>
                    <input type="text" matInput placeholder="Título" ngModel name="title"> 
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="Autor" ngModel name="author"> 
                </mat-form-field>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of categorias" [value]="option">
                      {{option | uppercase }}
                    </mat-option>
                </mat-autocomplete>
                <mat-form-field>
                    <input type="text"
                    placeholder="Categoría"
                    matInput
                    ngModel
                    name="section"
                    [matAutocomplete]="auto">
                </mat-form-field>
                <button mat-raised-button type="submit">Filtrar</button>
        
        </form>
    </mat-card>
    <div fxLayout="column">
    <table mat-table matSort [dataSource]="dataSource" >
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tìtulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Editorial </th>
            <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
        </ng-container>
        <ng-container matColumnDef="libri">
            <th mat-header-cell *matHeaderCellDef> LIBRI </th>
            <td mat-cell *matCellDef="let element"> {{element.libri}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    
    </table>
    <br>
    <mat-paginator #paginator
                   [length]="totalBookCount"
                   [pageSize]="currentPageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="OnPageChange($event)">
    </mat-paginator>
    </div>
</div>
