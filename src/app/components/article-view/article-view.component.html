<div class="w3-content w3-padding article-container" >
    <h1 class="bpmm-primary" [innerHtml]="article.title" ></h1>
    <h2 class="article_subtitle" *ngIf="article.subtitle">{{article.subtitle}}</h2>
    <h3 class="article_author bpmm-secondary" *ngIf="article.author">por {{article.author}}</h3>

    <div class="floated">
        <img src="./assets/images/{{article.mainImageUrl}}" alt="{{article.title}}">
    </div>
    <div class="content" [innerHTML]="content"></div>
</div>
